name: CI (Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript → JS
        run: npm run build

      - name: Verify outputs
        run: |
          test -f main.js || (echo "❌ main.js missing after build" && exit 1)
          test -f manifest.json || (echo "❌ manifest.json missing" && exit 1)
          echo "✅ Build OK"
